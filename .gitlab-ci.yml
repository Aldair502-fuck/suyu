stages:
  - build

build-linux:
  stage: build
  image: debian:trixie  # Maybe replace with image with more required dependencies
  before_script:
    - apt update --yes
    - apt install --yes ccache cmake gcc g++ git ninja-build catch2 nlohmann-json3-dev qtbase5-dev libqt5gui5 libva-dev libavcodec-dev libavfilter-dev libboost-dev libboost-context-dev libfmt-dev
  script:
    - git submodule update --init --depth 1 --recursive
    - bash .ci/scripts/linux/docker.sh
